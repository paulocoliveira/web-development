<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Bootstrap - Forms</title>
    </head>
    <body style="margin-bottom: 200px;padding: 16px;">

    
        <!-- forms 
            class: form-control-<options>
            options: sm, lg
        -->
        <form>
            
            <!-- textbox -->
            <div class="form-group">
                <label for="user">User</label>
                <input class="form-control form-control-sm" type="text" id="user" placeholder="Type your user...">
            </div>
    
            <div class="form-group">
                <label for="email">E-mail</label>
                <input class="form-control form-control-sm" type="email" id="email" placeholder="Type your email..." readonly>
                <small class="form-text">E-mail will be validated</small>
            </div>
    
            <!-- select -->
            <div class="form-group">
                <label for="states">States</label>
                <select class="form-control form-control-sm" id="states">
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amap√°</option>
                    <option>...</option>
                </select>
            </div>
    
            <!-- textarea -->
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control form-control-sm" id="message" rows="3"></textarea>
            </div>
    
            <!-- file input -->
            <div class="form-group">
                <label for="file">File</label>
                <input class="form-control form-control-sm" type="file" id="file">
            </div>
    
            <!-- range -->
            <div class="form-group">
                <label class="form-label" id="range">Satisfaction</label>
                <input class="form-range form-control-sm" type="range" 
                id="range" min="1" max="5">
            </div>
    
            <!-- button -->
            <input class="btn btn-primary form-control form-control-sm" type="submit" value="Save">
    
        </form>
        <br><br>
    
        <!-- inline form -->
        <form class="form-inline">
            <input class="form-control mr-2" type="text" placeholder="Type your user">
            <input class="form-control mr-2" type="password" placeholder="Type your password">
            <input class="btn btn-primary" type="submit" value="Sign In">
        </form>
        <br><br>
    
        <!-- 
        Form validation
        Classes: is-valid, is-invalid, invalid-feedback, valid-feedback
        -->
        <form>
            
            <div class="form-group">
                <label for="user-email">E-mail</label>
                <input class="form-control form-control-sm is-valid" type="email" id="user-email" placeholder="Type your e-mail">
                <div class="valid-feedback">
                    Valid e-mail
                </div>
            </div>
    
            <div class="form-group">
                <label for="user-password">Senha</label>
                <input class="form-control form-control-sm is-invalid" type="password" id="user-password" placeholder="Type your password">
                <div class="invalid-feedback">
                    Invalid Password
                </div>
            </div>
    
            <input class="btn btn-primary form-control form-control-sm" type="submit" value="Logar">
    
        </form>
    
    
    
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
