<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Bootstrap - Text Alignment</title>
    </head>
    <body style="margin-bottom: 200px;padding: 16px;">
        
        <!-- 
            Responsive alignment - text-<screen>-<alignment>
                screen: sm, md, lg, xl
                alignment: start, center, end
         -->
        <p class="text-sm-end">screen &gt;= 576px</p><!--Small-->
        <p class="text-md-end">screen &gt;=  768px</p><!--Medium-->
        <p class="text-lg-end">screen &gt;= 992px</p><!--Large-->
        <p class="text-xl-end">screen &gt;= 1200px</p><!--Extra Large-->
    
        <br>
        <br>
    
        <!-- Block element to inline -->
        <h1 class="bg-success d-inline">Lorem ipsum dolor</h1>
        <p class="bg-success d-inline">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    
        <br>
        <br>
    
        <!-- Inline element to block -->
        <span class="bg-success d-block">Lorem ipsum dolor</span>
        <span class="bg-success d-block">Lorem ipsum dolor 2</span>
    
        <br>
        <br>
    
        <!-- Inline-block element -->
        <h3 class="bg-success d-inline-block">Lorem ipsum</h3>
        <h3 class="bg-success d-inline-block">Lorem ipsum dolor</h3>
    
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
