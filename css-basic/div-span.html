<html>
    <head>
        <title>Divs and Spans</title>
        <meta charset="utf-8">
        <style type="text/css">
            #top{
                background: rgb(224, 247, 170);
            }
            #content{
                background: lightcyan;
            }
            #footer{
                background: lightpink;
            }
            #signature{
                background: orange;
            }

            .products{
                background: lavender;
                margin: 10px;
            }
            .blue{
                background:cornflowerblue;
            }

        </style>
    </head>
    <body>

        <div id="top">
            <img src="images/amazon-logo.png" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contato</li>
            </ul>
        </div>
        <div id="content">
            <div class="products">
                Product 1
            </div>
            <div class="products">
                Product 2
            </div>
            <div class="products">
                Product 3
            </div>
        </div>
        <div id="footer">
            All <span class="blue">rights</span> reserved.
        </div>
        <span id="signature">
            Paulo
        </span>
        <span>
            Oliveira
        </span>
    </body>
</html>
