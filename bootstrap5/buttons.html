<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Bootstrap - Buttons</title>
    </head>
    <body style="margin-bottom: 200px;padding: 16px;">
        
        <!-- Botoes 
        default format: btn
        specific format:
        btn-primary, btn-secondary, btn-success, btn-info,
        btn-warning, btn-danger, btn-light, btn-dark, btn-link
        -->
        <h3>Buttons</h3>
        <button class="btn btn-primary" type="button">Click</button>

        <h3>Buttons with different tags</h3>
        <a class="btn btn-info" href="#">Link</a>
        <button class="btn btn-info" type="submit">Submit</button>
        <input class="btn btn-info" type="button" value="Button">
        <input class="btn btn-info" type="submit" value="Input Submit">
        <input class="btn btn-info" type="reset" value="Reset">

        <!-- Buttons with outline
        btn-outline-<format>
        -->
        <h3>Buttons with outline</h3>
        <button class="btn btn-outline-danger" type="button">Click</button>

        <!-- Buttons size
        options: btn-lg, btn-sm, d-grid gap-2
        -->
        <h3>Button Sizes</h3>
        <button class="btn btn-lg btn-danger" type="button">Big</button>
        <button class="btn btn-danger" type="button">Normal</button>
        <button class="btn btn-sm btn-danger" type="button">Small</button>
        <br><br>
        <div class="d-grid gap-2">
            <button class="btn btn-danger" type="button">Block</button>
        </div>

        <!-- Buttons States
        options: active, disabled
        -->
        <h3>Buttons States</h3>
        <button class="btn btn-success" type="button">Normal</button>
        <button class="btn btn-success active" type="button">Active</button>
        <button class="btn btn-success disabled" type="button">Disabled</button>
        <br><br>
        <button class="btn btn-success" type="button" data-bs-toggle="button">Alternate</button>

        <h3>Button Groups - horizontal</h3>
        <div class="btn-group">
            <button class="btn btn-warning" type="button">Start</button>
            <button class="btn btn-warning" type="button">Center</button>
            <button class="btn btn-warning" type="button">End</button>
        </div>

        <h3>Button Groups - vertical</h3>
        <div class="btn-group-vertical">
            <button class="btn btn-danger" type="button">Top</button>
            <button class="btn btn-danger" type="button">Center</button>
            <button class="btn btn-danger" type="button">Bottom</button>
        </div>

        <h3>Buttons Toolbar</h3>
        <div class="btn-toolbar">
            <div class="btn-group">
            <button class="btn btn-primary" type="button">1</button>
            <button class="btn btn-primary" type="button">2</button>
            <button class="btn btn-primary" type="button">3</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary" type="button">4</button>
                <button class="btn btn-primary" type="button">5</button>
            </div>
        </div>

        <h3>Dropdown Buttons</h3>
        <div class="dropdown">
            <button class="btn btn-info dropdown-toggle" data-bs-toggle="dropdown" type="button">
                Click
            </button>
            <div class="dropdown-menu">
                <a href="#" class="dropdown-item">Link 1</a>
                <a href="#" class="dropdown-item">Link 2</a>
                <a href="#" class="dropdown-item">Link 3</a>
            </div>
        </div>
        
    
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
