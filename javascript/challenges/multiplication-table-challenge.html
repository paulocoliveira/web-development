<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            for (var x = 1; x <= 10; x++){
                for (var y = 1; y <= 10; y++){
                    document.write(x + " x " + y + " = " + (x*y))
                    document.write("<br>")
                }
                document.write("<hr>")
            }   

        </script>
    </head>
    <body>

    </body>
</html>
