<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise Challenge</title>
</head>
<body>
    
    <script>

        function challenge(){
            return new Promise((resolve, reject) => {
                setTimeout(function(){
                    resolve("Ok, promise resolvida!")
                }, 10000)
            })
        }
        
        challenge()
            .then(msg => console.log(msg))
        
    </script>  
</body>
