<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ABC Challenge</title>
        <script>
            function change_bg(){
                document.getElementById("text_field").style.backgroundColor = "#FFFF00";
            }

            function change_bg_conditional(){
                var text = document.getElementById("text_field").value;
                if (text.length < 3){
                    document.getElementById("text_field").style.backgroundColor = "#FF0000";
                }else{
                    document.getElementById("text_field").style.backgroundColor = "#00FF00";
                }
            }

        </script>
    </head>
    <body>
        <input id="text_field" onfocus="change_bg()" onblur="change_bg_conditional()" type="text">
    </body>
</html>
