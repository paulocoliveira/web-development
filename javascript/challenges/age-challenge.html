<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var age = prompt("Type your age: ")
            var result

            if (age >= 0 && age < 15){
                result = "Children"
            }else if (age >= 15 && age < 30){
                result = "Teenager"
            }else if (age >= 30 && age < 60){
                result = "Adult"
            }else if (age >= 60){
                result = "Ancient"
            }

            document.write(result)            

        </script>
    </head>
    <body>

    </body>
</html>
