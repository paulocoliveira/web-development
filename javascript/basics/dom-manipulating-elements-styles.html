<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            function change_style(background_color, wid, hei){
                document.getElementById("square").style.backgroundColor = background_color
                document.getElementById("square").style.width = wid
                document.getElementById("square").style.height = hei
            }

        </script>
    </head>
    <body>
        
        <h3>Manipulating Styles</h3>
        <button onclick="change_style('#FF0000', '200px', '100px')" type="button">Red</button>
        <button onclick="change_style('#00FF00', '150px', '20px')" type="button">Green</button>
        <button onclick="change_style('#0000FF', '150px', '200px')" type="button">Blue</button>

        <hr>

        <div id="square" style="border: solid 1px black; width: 100px; height: 100px;"></div>

    </body>
</html>
