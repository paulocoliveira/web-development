<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var number1 = prompt("Type number 1: ")
            var number2 = prompt("Type number 2: ")
            number1 = parseInt(number1)
            number2 = parseInt(number2)

            document.write(number1 + " + " + number2 + " = " + (number1 + number2) + "<br>")
            document.write(number1 + " - " + number2 + " = " + (number1 - number2) + "<br>")
            document.write(number1 + " * " + number2 + " = " + (number1 * number2) + "<br>")
            document.write(number1 + " / " + number2 + " = " + (number1 / number2) + "<br>")
            document.write(number1 + " % " + number2 + " = " + (number1 % number2) + "<br>")
            document.write("Pos increment of " + number1 + " = " + (number1++) + "<br>")
            document.write("Pre increment of " + number2 + " = " + (++number2) + "<br>")
            document.write("Pos decrement of " + number1 + " = " + (number1--) + "<br>")
            document.write("Pre decrement of " + number2 + " = " + (--number2) + "<br>")

        </script>
    </head>
    <body>

    </body>
</html>
