<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            setTimeout(function() {document.write("Test <br>")}, 500)
            
            var i = 10

            setInterval(function() {
                document.write(i + "<br>")
                i--
                if (i==0){
                    window.location.reload()
                }
            }, 1000);

        </script>
    </head>
    <body>

     </body>
</html>
