<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var parameter = prompt("Type a number: ")

            switch(parseInt(parameter)){
                case 1:
                    document.write("Parameter 1")
                    break
                case 2:
                    document.write("Parameter 2")
                    break
                default:
                    document.write("Default")
            }

        </script>
    </head>
    <body>

    </body>
</html>
