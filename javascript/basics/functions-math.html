<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            
            var x = 10.380

            document.write(Math.ceil(x))
            document.write("<br>")

            document.write(Math.floor(x))
            document.write("<br>")

            var y = 10.580

            document.write(Math.round(x) + " - " + Math.round(y))
            document.write("<br>")

            document.write(Math.random())
            document.write("<br>")

        </script>
    </head>
    <body>
        
    </body>
</html>
