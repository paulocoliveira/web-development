<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            
            var name = "Jorge Sant Ana"
            
            //length
            document.write(name.length)
            document.write("<br>")
            
            //charAt
            document.write(name.charAt(12))
            document.write("<br>")

            //indefOf
            document.write(name.indexOf("a"))
            document.write("<br>")

            //replace
            document.write(name.replace("Sant Ana", "Silva"))
            document.write("<br>")
            
            //substring
            document.write(name.substr(6, 4))
            document.write("<br>")

            //toLowerCase
            document.write(name.toLowerCase())
            document.write("<br>")

            //toUpperCase
            document.write(name.toUpperCase())
            document.write("<br>")

            //trim
            var newName = " Jorge Sant Ana "
            document.write("-" + newName.trim() + "-")
            document.write("<br>")


        </script>
    </head>
    <body>
        
    </body>
</html>
