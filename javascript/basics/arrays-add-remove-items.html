<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var fruits_array = Array()
            fruits_array.push("Apple")
            fruits_array.push("Strawberry")
            fruits_array.push("Grape")
            console.log(fruits_array)

            fruits_array.unshift("Banana")
            console.log(fruits_array)

            fruits_array.pop()
            console.log(fruits_array)

            fruits_array.shift()
            console.log(fruits_array)
            
        </script>
    </head>
    <body>
        
    </body>
</html>
