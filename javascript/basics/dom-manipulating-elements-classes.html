<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <style>
            .style1{
                background-color: red;
                color: white;
            }

            .style2{
                width: 400px;
                height: 50px;
                background-color: red;
                text-align: center;
                font-size: 25px;
                color: white;
                padding: 25px;
            }
        </style>

        <script>
            function change_class(){
                document.getElementById("message").className = "style2"
            }
        </script>
    </head>
    <body>
        <div id="message" class="style1">Changing element class</div>
        <hr>
        <button onclick="change_class()" type="button">Apply Class</button>

    </body>
</html>
