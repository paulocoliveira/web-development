<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ABC Challenge</title>
        <script>
            function changeBg(){
                document.getElementById("textField").style.backgroundColor = "#FFFF00";
            }

            function changeBgConditional(){
                var text = document.getElementById("textField").value;
                if (text.length < 3){
                    document.getElementById("textField").style.backgroundColor = "#FF0000";
                }else{
                    document.getElementById("textField").style.backgroundColor = "#00FF00";
                }
            }

        </script>
    </head>
    <body>
        <input id="textField" onfocus="changeBg()" onblur="changeBgConditional()" type="text">
    </body>
</html>
