<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
</head>
<body>
    <script>
        const customers = [
            {name: "Fulano", lastname: "Da Silva", age: 14},
            {name: "Cicrano", lastname: "Santos", age: 18},
            {name: "Beltrano", lastname: "Moreira", age: 20}
        ]

        const adultCustomers = customers.filter(customer => customer.age >= 18)

        console.log(adultCustomers)

    </script>
</body>
</html>
