<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>

            var grade = prompt("Type student grade: ")
            var absences = prompt("Type student absences: ")

            var averageGrade = 7
            var maxAbsences = 15

            if (grade >= averageGrade && absences <= maxAbsences){
                document.write("Passed")
            }else{
                document.write("Failed")
            }
        </script>
    </head>
    <body>

    </body>
</html>
