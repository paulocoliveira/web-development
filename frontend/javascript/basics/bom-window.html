<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var openedWindow
            
            function openPopUp(){
                openedWindow = window.open("http://www.google.com", "My new window!", "width=800, height=600")
            }

            function closePopUp(){
                openedWindow.close()
            }

            function printPage(){
                window.print()
            }


        </script>
    </head>
    <body>
        <button onclick="openPopUp()">Open Window</button>
        <button onclick="closePopUp()">Close Window</button>
        <button onclick="printPage()">Print Page</button>
    </body>
</html>
