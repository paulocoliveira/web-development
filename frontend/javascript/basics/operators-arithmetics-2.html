<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var test = 10
            test += 5
            document.write(test + "<br>")
            test -= 5
            document.write(test + "<br>")
            test *= 5
            document.write(test + "<br>")
            test /= 2
            document.write(test + "<br>")
            test %= 5
            document.write(test + "<br>")
        </script>
    </head>
    <body>

    </body>
</html>
