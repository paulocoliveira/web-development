<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var fruitsList = Array()
            fruitsList.push("Banana")
            fruitsList.push("Apple")
            fruitsList.push("Strawberry")
            fruitsList.push("Grape")

            var y = 0
            while(y < fruitsList.length){
                document.write(fruitsList[y] + "<br>")
                y++
            }

        </script>
    </head>
    <body>

    </body>
</html>
