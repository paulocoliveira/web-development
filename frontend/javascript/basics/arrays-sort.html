<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var fruitsArray = Array()
            fruitsArray.push("Banana")
            fruitsArray.push("Apple")
            fruitsArray.push("Strawberry")
            fruitsArray.push("Grape")
            console.log(fruitsArray)
            console.log(fruitsArray.sort())

            var numbersArray = Array()
            numbersArray.push(12)
            numbersArray.push(40)
            numbersArray.push(3)
            numbersArray.push(7)
            numbersArray.push(19)
            numbersArray.push(1)
            console.log(numbersArray)
            console.log(numbersArray.sort(sortNumbers))

            function sortNumbers(a, b){
                return a - b
                // < 0 a ordered before b
                // > 0 b ordered before a
                // = order is kept
            }
            
            
        </script>
    </head>
    <body>
        
    </body>
</html>
