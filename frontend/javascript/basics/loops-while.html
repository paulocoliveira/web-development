<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var x = 1
            document.write("Start<br>")
            while(x <= 10){
                x++;
                if(x===6){
                    continue
                }
                document.write(x + "<br>")
                if(x===8){
                    break
                }
            }
            document.write("End<br>")
            
        </script>
    </head>
    <body>
        
    </body>
</html>
