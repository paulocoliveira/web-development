<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            function action1(){
                alert("Triggered Event 1")
            }

            function action2(){
                alert("Triggered Event 2")
            }
            
            

        </script>
    </head>
    <body>
        <div onclick="action1()" style="background:gray; height: 30px; width: 30px; margin-bottom: 4px;"></div>
        <div ondblclick="action1()" style="background:red; height: 30px; width: 30px; margin-bottom: 4px;"></div>
        <div onmouseup="action1()" style="background:green; height: 30px; width: 30px; margin-bottom: 4px;"></div>
        <div onmouseover="action1()" style="background:blue; height: 30px; width: 30px; margin-bottom: 4px;"></div>
        <div onmouseout="action1()" style="background:yellow; height: 30px; width: 30px; margin-bottom: 4px;"></div>
        <div onclick="action1()" onmouseout="action2()" style="background:purple; height: 30px; width: 30px; margin-bottom: 4px;"></div>
    </body>
</html>
