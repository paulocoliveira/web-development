<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JavaScript</title>
        <script>
            var width = prompt("Type ground width: ")
            var length = prompt("Type ground length: ")

            var area = calculateGroundArea(width, length)
            document.write("The ground has " + area + " square meters")
            
            function calculateGroundArea(width, length){
                return width * length
            }
        </script>
    </head>
