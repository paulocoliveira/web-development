<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <script>
        const customers = [
            {name: "Fulano", lastname: "Da Silva"},
            {name: "Cicrano", lastname: "Santos"},
            {name: "Beltrano", lastname: "Moreira"}
        ]

        let finalCustomers = []

        customers.forEach(function(customer){
            finalCustomers.push(customer.name + " " + customer.lastname)
        })

        console.log(finalCustomers)

        const finalCustomersMap = customers.map(customer => customer.name + " " + customer.lastname)

        console.log(finalCustomersMap)

    </script>
</body>
</html>
