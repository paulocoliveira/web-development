<!DOCTYPE html>
<html>
    <head>
        <title>New Input Tags</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" required autofocus>
            <br><br>

            <label for="email">E-mail</label>
            <input type="email" id="email">
            <br><br>

            <label for="number">Number</label>
            <input type="number" id="number" min="5" max="10" step="2">
            <br><br>

            <label for="url">URL</label>
            <input type="url" id="url" placeholder="eg: http://www.yoursite.com">
            <br><br>

            <label for="search">Search</label>
            <input type="search" id="search" >
            <br><br>

            <label for="range">Range</label>
            <input type="range" id="range" min="1" max="10" value="5">
            <br><br>

            <label for="date">Date</label>
            <input type="date" id="date" >
            <br><br>
            
            <label for="color">Color</label>
            <input type="color" id="color" >
            <br><br>

            <input type="submit" name="" value="Send">
        </form>
    </body>
</html>
