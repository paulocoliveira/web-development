<html>
    <head>
        <title>Text Styles</title>
        <meta charset="utf-8">
        <style type="text/css">
            body{
                font-size: 40px;
                font-family: 'Times New Roman', Times, serif;
            }

            .bold{
                /* bold, normal, 100 to 900*/
                font-weight: 900;
            }
            .italic{
                font-style: italic;
            }
            .format{
                text-decoration: underline;
            }
            .text{
                font: bold 50px 'Times New Roman', Times, serif;
            }

        </style>
    </head>
    <body>
        <p class="bold">Bold text</p>
        <p class="italic">Italic text</p>
        <p class="format">Formatted text</p>
        <p class="text">Text</p>
        <p>Default text</p>

    </body>
</html>
