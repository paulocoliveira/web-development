<html>
    <head>
        <title>Text Size</title>
        <meta charset="utf-8">
        <style type="text/css">
            div{
                font-size: 30px;
            }
            .text1{
                /*
                    px - fixed size
                    % - relative size
                    em - size relative to parent container 
                */
                font-size: 2em;
            }
            .text2{
                font-size: 1.5em;
            }

        </style>
    </head>
    <body>
        <div>
            <p class="text1">Content 1</p>
            <p class="text2">Content 2</p>
        </div>
        
    </body>
</html>
