<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <style type="text/css">
            .highlighter{
                background: #fe9d9d;
                border: 1px solid #f94646;
            }

            .container-highlighter{
                background: #5bf946;
                border: 1px solid #36ae26;
            }

        </style>

        <title>Bootstrap - Grid</title>
    </head>

    <body>
        
        <div class="container container-highlighter">
    
            <h2>Fixed width</h2>
            <div class="row">
                <div class="highlighter col">Area 1</div>
                <div class="highlighter col">Area 2</div>
                <div class="highlighter col">Area 3</div>
                <div class="highlighter col">Area 4</div>
            </div>
      
            <h2>Automatic width  (auto-layout)</h2>
            <div class="row">
                <div class="highlighter col">Area 1</div>
                <div class="highlighter col">Area 2</div>
                <div class="highlighter col-6">Area 3</div>
            </div>

            <h2>Stacked equal width</h2>
            <div class="row">
                <div class="highlighter col-sm">Area 1</div>
                <div class="highlighter col-sm">Area 2</div>
                <div class="highlighter col-sm">Area 3</div>
            </div>

            <h2>Ordering</h2>
            <div class="row">
                <div class="highlighter col-md-4 order-sm-2">Area 1</div>
                <div class="highlighter col-md-4 order-sm-3">Area 2</div>
                <div class="highlighter col-md-4 order-sm-1">Area 3</div>
            </div>
      
            <h2>Offset</h2>
            <div class="row">
                <div class="highlighter col-md-6 offset-md-3">Login</div>
            </div>
      
            <h2>Offset Multiples Alignments</h2>
            <div class="row">
                <div class="highlighter col-md-3 offset-md-1">Content 1</div>
                <div class="highlighter col-md-3 offset-md-3">Content 2</div>
            </div>
      
            <h2>Nesting</h2>
            <div class="row">
                <div class="col-md-6" style="border: 1px solid blue">
                    col-md-6
                    <div class="row">
                        <div class="col-md-6 highlighter">Content 1</div>
                        <div class="col-md-4 highlighter">Content 2</div>
                    </div>
                </div>
            </div>
          </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
