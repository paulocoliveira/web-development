<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Bootstrap - Input Group</title>
    </head>
    <body style="margin-bottom: 200px;padding: 16px;">
    
        <form>
       
            <h2>prepend group</h2>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                </div>
                <input class="form-control" type="text" placeholder="e-mail">
            </div> 
     
            <h2>append group</h2>
            <div class="input-group">
                 <input class="form-control" type="text" placeholder="e-mail">
                <div class="input-group-append">
                    <span class="input-group-text">@gmail.com</span>
                </div>
            </div> 
     
            <h2>Custom URL</h2>
             <div class="input-group">
                 <div class="input-group-prepend">
                    <span class="input-group-text">
                        https://site.com/usuario/
                    </span>
                </div>
                <input class="form-control" type="text" placeholder="Type your user">
             </div>
     
             <h2>Currency</h2>
             <div class="input-group">
                 <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input class="form-control" type="text" placeholder="Type a value">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
             </div>
     
             <!--
             type: checkbox / radio
             -->
             <h2>Checkbox / radio</h2>
             <div class="input-group">
                <div class="input-group-text">
                        <input type="radio">
                </div> 
                 <input type="text" class="form-control">
             </div>
     
             <h2>Multiples inputs</h2>
             <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text">nome/e-mail</span>
                </div>
                <input class="form-control" type="text" placeholder="e-mail">
                <input class="form-control" type="password" placeholder="password">
            </div> 
     
            <h2>Searches</h2>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Search" >
                <div class="input-group-append">
                    <button type="button" class="btn btn-warning">Search</button>
                </div>
            </div>
     
         </form>
    
    
    
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
