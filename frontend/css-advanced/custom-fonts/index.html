<!DOCTYPE html>
<html>
    <head>
        <title>Custom Fonts</title>
        <meta charset="utf-8">
        <style type="text/css">
            @font-face{
                font-family: Ancient;
                src: url("fonts/Ancient-Medium.woff");
            }

            @font-face{
                font-family: "Bring Heart";
                src: url("fonts/BringHeart.woff");
            }

            @font-face{
                font-family: Madelina;
                src: url("fonts/MadelinaScript.woff");
            }

            h1{
                font-size: 6em;
                font-family: Ancient;
            }

            h2{
                font-size: 6em;
                font-family: "Bring Heart";
            }

            h3{
                font-size: 6em;
                font-family: Madelina;
            }

        </style>
    </head>
    <body>
        <h1>Custom Fonts 1</h1>
        <h2>Custom Fonts 2</h2>
        <h3>Custom Fonts 3</h3>
    </body>
</html>
