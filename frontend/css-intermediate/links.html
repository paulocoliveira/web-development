<html>
    <head>
        <title>Links</title>
        <meta charset="utf-8">
        <style type="text/css">
            a{
                padding: 5px 10px;
                font-size: 24;
                text-decoration: none;
            }

            /*Non-visited links*/
            a:link{
                color: #b9c941;
            }

            /*Visited links*/
            a:visited{
                color: #c0c0c0;
            }

            /*Links Hover*/
            a:hover{
                color: #FFF;
                background: #6d790f;
            }

            /*Links Hover*/
            a:active{
                color: #e4f371;
            }

        </style>
    </head>
    <body>
        <a href="https://www.google.com">Google</a> | 
        <a href="https://www.facebook.com">Facebook</a> | 
        <a href="https://www.anyone.com">Anyone</a> | 
        <a href="https://www.youtube.com">Youtube</a>
    </body>
</html>
