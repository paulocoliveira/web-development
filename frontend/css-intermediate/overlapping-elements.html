<html>
    <head>
        <title>Overlapping Elements</title>
        <meta charset="utf-8">
        <style type="text/css">
            .content1{
                border: 1px solid red;
                background: orange;
                width: 200px;
                height: 200px;
                position: absolute;
                z-index: 2;
            }

            .content2{
                border: 1px solid red;
                background: green;
                width: 200px;
                height: 200px;
                position: absolute;
                top: 80px;
                left: 80px;
                z-index: 1;
            }

            .content3{
                border: 1px solid red;
                background: yellow;
                width: 200px;
                height: 200px;
                position: absolute;
                top: 160px;
                left: 160px;
                z-index: 0;
            }

        </style>
    </head>
    <body>
        <div class="content1">
            Content 1
        </div>
        <div class="content2">
            Content 2
        </div>
        <div class="content3">
            Content 3
        </div>
    </body>
</html>
