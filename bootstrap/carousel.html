<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags ObrigatÃ³rias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Carousel Slider</title>
  </head>
  <body style="padding-bottom: 80px;">
    
    <div class="container"><!--Container -->
        <div class="row"><!--Row -->
            <div class="col-sm-8 m-auto"><!--col-sm8 -->
                <h1>Simple Slider</h1>
                <div class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/image1.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image2.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image3.jpeg" class="img-fluid">
                        </div>
                    </div>
                </div>

                <h1>Slider with controls</h1>
                <div id="carousel-slider-1" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/image1.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image2.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image3.jpeg" class="img-fluid">
                        </div>
                    </div>
                    <a href="#carousel-slider-1" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-slider-1" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

                <h1>Slider with controls/indicators</h1>
                <div id="carousel-slider-2" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-bs-target="#carousel-slider-2" data-bs-slide-to="0"></li>
                        <li data-bs-target="#carousel-slider-2" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carousel-slider-2" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/image1.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image2.jpeg" class="img-fluid">
                        </div>
                        <div class="carousel-item">
                            <img src="img/image3.jpeg" class="img-fluid">
                        </div>
                    </div>
                    <a href="#carousel-slider-2" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-slider-2" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

                <h1>Slider with legends</h1>
                <div id="carousel-slider-3" class="carousel slide" data-bs-ride="carousel">
                    <ol class="carousel-indicators">
                        <li class="active" data-bs-target="#carousel-slider-3" data-bs-slide-to="0"></li>
                        <li data-bs-target="#carousel-slider-3" data-bs-slide-to="1"></li>
                        <li data-bs-target="#carousel-slider-3" data-bs-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="img/image1.jpeg" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 1</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/image2.jpeg" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 2</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="img/image3.jpeg" class="img-fluid">
                            <div class="carousel-caption">
                                <h3>Item 3</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                        </div>
                    </div>
                    <a href="#carousel-slider-3" class="carousel-control-prev" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a href="#carousel-slider-3" class="carousel-control-next" data-bs-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div>

            </div><!--/col-sm8 -->
        </div><!--/Row -->
    </div><!--/Container -->

            <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
  </body>
</html>
