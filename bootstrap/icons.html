<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <!-- Iconic CSS -->
        <link href="iconic/font/css/open-iconic-bootstrap.css" rel="stylesheet">

        <!-- Font Awesome CSS -->
        <link href="fontawesome/css/all.css" rel="stylesheet">


        <title>Bootstrap - Icons</title>
    </head>
    <body style="margin-bottom: 200px;padding: 16px;">
        <h3 class="border-bottom">Font Awesome</h3>
        <i class="fas fa-stroopwafel display-1 text-warning me-2"></i>
        <i class="fas fa-arrow-right display-1 text-success me-2"></i>
        <i class="fas fa-battery-half display-1 text-danger me-2"></i>
        <i class="fas fa-bomb display-1 text-secondary me-2"></i>
        <i class="fas fa-address-card display-1 text-primary me-2"></i>
        
        <br><br>

        <button class="btn btn-danger btn-lg">
            <i class="fas fa-check"></i>
            Click Here
        </button>

        <br><br>

        <h3 class="border-bottom">Iconic</h3>
        <span class="oi oi-bolt display-1 text-warning me-2"></span>
        <span class="oi oi-bell display-1 text-danger me-2"></span>
        <span class="oi oi-phone display-1 text-success me-2"></span>
        <span class="oi oi-person display-1 text-primary me-2"></span>
        <i class="oi oi-clock display-1 text-secondary me-2"></i>

        <br><br>

        <button class="btn btn-danger btn-lg">
            <i class="oi oi-circle-check"></i>
            Click Here
        </button>
        
      

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
