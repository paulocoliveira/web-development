<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Bootstrap - Margin and Padding</title>
    </head>
    <body style="margin-bottom: 200px;padding: 16px;">
        
        <!-- Margin Use
        mt -> Margin Top
        mb -> Margin Bottom
        ms -> Margin Start
        me -> Margin End
        mx -> Margin on x axis (horizontal) start/end
        my -> Margin on y axis (vertical) top/bottom
        m  -> Margin in all sides
        Value to be defined (0 to 5)
        -->
        <h1 class="bg-success">Margin</h1>
        <p class="bg-success m-5">Main Content</p>
        <h1 class="bg-success">Margin</h1>

        <br>
        <br>

        <!-- Padding Use
        pt -> Padding Top
        pb -> Padding Bottom
        ps -> Padding Start
        pe -> Padding End
        px -> Padding on x axis (horizontal) start/end
        py -> Padding on y axis (vertical) top/bottom
        p  -> Margin in all sides
        Value to be defined (0 to 5)
        -->
        <h1 class="bg-success">Padding</h1>
        <p class="bg-success p-5">Main Content</p>
        <h1 class="bg-success">Padding</h1>

        <br>
        <br>
    
        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        -->
    </body>
</html>
